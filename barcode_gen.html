<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stashio - Barcode Generator</title>
    
    <meta name="theme-color" content="#4F46E5">

    <script>
        const loggedInUser = localStorage.getItem('tempUserPhone') || localStorage.getItem('userPhone');
        const activeShopId = localStorage.getItem('activeShopId');
        if (!loggedInUser) window.location.replace("index.html");
        else if (!activeShopId) window.location.replace("dashboard.html");
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <style>
        :root {
            --primary: #4F46E5; --secondary: #ec4899; --bg-color: #f3f4f6;
            --white: #ffffff; --text-dark: #1f2937; --text-light: #6b7280;
            --danger: #ef4444; --success: #10b981; --warning: #f59e0b;
            --border-radius: 16px; --shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }

        body { background-color: var(--bg-color); color: var(--text-dark); overflow-x: hidden; padding-bottom: 90px; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* Dynamic Header Area */
        .app-header {
            position: relative; padding: 20px 20px 40px 20px; color: white; 
            border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; 
            z-index: 50; box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
            overflow: hidden;
        }
        .header-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, var(--primary) 0%, #764ba2 100%); z-index: 1; }
        #dynamicThemeContainer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; overflow: hidden; }
        
        .header-top { position: relative; z-index: 10; display: flex; justify-content: space-between; align-items: center; }
        .header-title { display: flex; align-items: center; gap: 12px; font-size: 18px; font-weight: 700; }
        .header-title a { color: white; text-decoration: none; }
        
        .btn-header { background: rgba(255,255,255,0.2); border: none; padding: 8px 12px; border-radius: 10px; color: white; font-size: 12px; font-weight: 600; cursor: pointer; backdrop-filter: blur(5px); display: flex; align-items: center; gap: 5px; transition: 0.2s; }
        .btn-header:active { transform: scale(0.95); }

        body.has-theme .app-header { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); box-shadow: none; border-bottom: 1px solid rgba(255,255,255,0.3); }
        body.has-theme .header-bg { display: none; }

        /* Configuration Card */
        .config-card { background: var(--white); border-radius: 16px; padding: 20px; margin: -20px 15px 20px 15px; box-shadow: var(--shadow); position: relative; z-index: 60; border: 1px solid #f8fafc; }
        .section-title { font-size: 14px; font-weight: 800; color: var(--text-dark); margin-bottom: 15px; border-bottom: 1px dashed #e5e7eb; padding-bottom: 10px; }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        
        .input-group label { display: block; font-size: 11px; font-weight: 700; color: var(--text-light); margin-bottom: 5px; text-transform: uppercase; }
        .input-field { width: 100%; padding: 12px 15px; border: 2px solid #f1f5f9; border-radius: 12px; background: #f8fafc; outline: none; font-size: 13px; font-family: inherit; transition: 0.3s; color: var(--text-dark); font-weight: 600; }
        .input-field:focus { border-color: var(--primary); background: white; }

        /* Range Slider Styling */
        .range-container { margin-bottom: 15px; }
        .range-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .range-header label { font-size: 11px; font-weight: 700; color: var(--text-light); text-transform: uppercase; }
        .range-val { font-size: 12px; font-weight: 800; color: var(--primary); background: #e0e7ff; padding: 2px 8px; border-radius: 6px; }
        
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; cursor: pointer; background: #e5e7eb; border-radius: 5px; }
        input[type=range]::-webkit-slider-thumb { height: 20px; width: 20px; border-radius: 50%; background: var(--primary); cursor: pointer; -webkit-appearance: none; margin-top: -7px; box-shadow: 0 2px 5px rgba(79, 70, 229, 0.4); }

        .btn-generate { width: 100%; background: var(--text-dark); color: white; border: none; padding: 14px; border-radius: 12px; font-size: 14px; font-weight: 700; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .btn-generate:active { transform: scale(0.98); }

        /* Barcode Output Grid */
        .barcode-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; padding: 0 15px; }
        .barcode-card { background: white; padding: 10px; border-radius: 12px; border: 1px solid #e5e7eb; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; box-shadow: var(--shadow); transition: 0.2s; }
        .barcode-card:hover { border-color: var(--primary); }
        
        .btn-download-single { position: absolute; top: 5px; right: 5px; background: #f1f5f9; border: none; width: 25px; height: 25px; border-radius: 6px; color: var(--text-dark); display: flex; align-items: center; justify-content: center; cursor: pointer; opacity: 0; transition: 0.2s; }
        .barcode-card:hover .btn-download-single { opacity: 1; }
        .btn-download-single:active { background: var(--primary); color: white; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; background: var(--white); display: flex; justify-content: space-around; align-items: center; box-shadow: 0 -5px 25px rgba(0,0,0,0.08); border-top-left-radius: 30px; border-top-right-radius: 30px; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #9ca3af; flex: 1; height: 100%; text-decoration: none; transition: 0.3s; }
        .nav-item i { font-size: 22px; margin-bottom: 4px; }
        .nav-item span { font-size: 11px; font-weight: 700; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active i { transform: translateY(-4px); }
        body.has-theme .bottom-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); }

        /* Print Specific Styles */
        @media print {
            body * { visibility: hidden; }
            #print-area, #print-area * { visibility: visible; }
            #print-area {
                position: absolute; left: 0; top: 0; width: 100%;
                display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px; padding: 10px;
            }
            .no-print { display: none !important; }
            .barcode-card { box-shadow: none !important; border: 1px dashed #ccc !important; break-inside: avoid; page-break-inside: avoid; }
            .btn-download-single { display: none !important; }
        }
    </style>
</head>
<body>

    <div class="app-header no-print" id="header-container">
        <div class="header-bg"></div>
        <div id="dynamicThemeContainer"></div>
        <div class="header-top">
            <div class="header-title">
                <a href="home.html"><i class="fas fa-arrow-left"></i></a>
                <span>Barcode Generator</span>
            </div>
            <button onclick="window.print()" class="btn-header"><i class="fas fa-print"></i> Print All</button>
        </div>
    </div>

    <div class="config-card no-print">
        <div class="section-title">Configuration</div>
        
        <div class="grid-2">
            <div class="input-group" style="margin-bottom: 0;">
                <label>Quantity</label>
                <input type="number" id="qty" value="10" min="1" max="100" class="input-field">
            </div>
            <div class="input-group" style="margin-bottom: 0;">
                <label>Prefix (Optional)</label>
                <input type="text" id="prefix" value="PROD-" class="input-field" placeholder="e.g. ST-">
            </div>
        </div>

        <div class="grid-2">
            <div class="range-container">
                <div class="range-header">
                    <label>Bar Width</label>
                    <span id="width-val" class="range-val">2</span>
                </div>
                <input type="range" id="bar-width" min="1" max="4" step="0.5" value="2" oninput="updateSettings()">
            </div>

            <div class="range-container">
                <div class="range-header">
                    <label>Bar Height</label>
                    <span id="height-val" class="range-val">50</span>
                </div>
                <input type="range" id="bar-height" min="30" max="150" value="50" oninput="updateSettings()">
            </div>
        </div>

        <button onclick="generateBarcodes()" class="btn-generate">
            <i class="fas fa-magic"></i> Generate Barcodes
        </button>
    </div>

    <div id="print-area" class="barcode-grid">
        </div>

    <div class="bottom-nav no-print">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i><span>Home</span>
        </a>
        <a href="reports.html" class="nav-item">
            <i class="fas fa-chart-pie"></i><span>Reports</span>
        </a>
        <a href="settings.html" class="nav-item active">
            <i class="fas fa-cog"></i><span>Settings</span>
        </a>
    </div>

    <script type="module">
        // Import Firebase for Theme Sync (Optional for this page, but keeps UI consistent)
        import { rtdb, ref as rtdbRef, onValue as rtdbOnValue } from './firebase_config.js';

        // Default Settings
        let settings = {
            width: 2,
            height: 50,
            displayValue: true,
            font: "monospace",
            textAlign: "center",
            fontSize: 14,
            backgroundColor: "#ffffff",
            lineColor: "#000000",
            margin: 10
        };

        // DOM Elements
        const printArea = document.getElementById('print-area');
        const qtyInput = document.getElementById('qty');
        const prefixInput = document.getElementById('prefix');
        const widthInput = document.getElementById('bar-width');
        const heightInput = document.getElementById('bar-height');
        const widthVal = document.getElementById('width-val');
        const heightVal = document.getElementById('height-val');

        window.onload = () => {
            // Theme Sync
            rtdbOnValue(rtdbRef(rtdb, `global_settings/header_theme`), (snap) => {
                const themeCode = snap.exists() ? snap.val().code : null;
                if (themeCode && themeCode.trim() !== "") {
                    document.getElementById('dynamicThemeContainer').innerHTML = themeCode;
                    document.body.classList.add('has-theme');
                } else {
                    document.getElementById('dynamicThemeContainer').innerHTML = "";
                    document.body.classList.remove('has-theme');
                }
            });

            generateBarcodes();
        };

        // Update Settings Real-time
        window.updateSettings = () => {
            settings.width = parseFloat(widthInput.value);
            settings.height = parseInt(heightInput.value);
            
            widthVal.innerText = settings.width;
            heightVal.innerText = settings.height;
        };

        // Random ID Generator (Unique)
        function generateRandomID() {
            return Math.floor(100000 + Math.random() * 900000);
        }

        // Download Function
        window.downloadBarcode = (svgId, code) => {
            const svg = document.getElementById(svgId);
            const serializer = new XMLSerializer();
            const source = serializer.serializeToString(svg);
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            const svgBlob = new Blob([source], {type: "image/svg+xml;charset=utf-8"});
            const url = URL.createObjectURL(svgBlob);

            img.onload = function() {
                const scale = 2; // Better resolution
                canvas.width = (parseFloat(svg.getAttribute("width")) || 200) * scale;
                canvas.height = (parseFloat(svg.getAttribute("height")) || 100) * scale;
                
                ctx.fillStyle = "white";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                const imgURI = canvas.toDataURL("image/png");
                const link = document.createElement('a');
                link.download = `Barcode_${code}.png`;
                link.href = imgURI;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
            img.src = url;
        };

        // Main Generate Function
        window.generateBarcodes = () => {
            printArea.innerHTML = ''; 
            const qty = parseInt(qtyInput.value) || 10;
            const prefix = prefixInput.value.trim().toUpperCase();

            for (let i = 0; i < qty; i++) {
                const randomNum = generateRandomID();
                const fullCode = prefix ? `${prefix}${randomNum}` : `${randomNum}`;
                const svgId = `barcode-${i}`;

                const card = document.createElement('div');
                card.className = "barcode-card";
                
                const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                svg.id = svgId;
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = "btn-download-single";
                downloadBtn.innerHTML = '<i class="fas fa-download"></i>';
                downloadBtn.title = "Download PNG";
                downloadBtn.onclick = () => downloadBarcode(svgId, fullCode);

                card.appendChild(downloadBtn);
                card.appendChild(svg);
                printArea.appendChild(card);

                try {
                    JsBarcode(`#${svgId}`, fullCode, settings);
                } catch (e) {
                    console.error("Barcode Generation Error", e);
                }
            }
        };
    </script>
</body>
</html>
