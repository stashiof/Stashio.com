<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Printer Settings - Stashio</title>
    
    <meta name="theme-color" content="#4F46E5">

    <script>
        const loggedInUser = localStorage.getItem('tempUserPhone') || localStorage.getItem('userPhone');
        const activeShopId = localStorage.getItem('activeShopId');
        if (!loggedInUser) window.location.replace("index.html");
        else if (!activeShopId) window.location.replace("dashboard.html");
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #4F46E5; --secondary: #ec4899; --bg-color: #f3f4f6;
            --white: #ffffff; --text-dark: #1f2937; --text-light: #6b7280;
            --success: #10b981; --warning: #f59e0b;
            --border-radius: 16px; --shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }

        body { background-color: var(--bg-color); color: var(--text-dark); overflow-x: hidden; padding-bottom: 90px; }
        ::-webkit-scrollbar { width: 5px; } ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* Header Area */
        .app-header {
            position: relative; padding: 20px 20px 40px 20px; color: white; 
            border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; 
            z-index: 50; box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2); overflow: hidden;
        }
        .header-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, var(--primary) 0%, #764ba2 100%); z-index: 1; }
        #dynamicThemeContainer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; overflow: hidden; }
        
        .header-top { position: relative; z-index: 10; display: flex; justify-content: space-between; align-items: center; }
        .header-title { display: flex; align-items: center; gap: 12px; font-size: 18px; font-weight: 700; }
        .header-title a { color: white; text-decoration: none; }

        

        /* Settings Card */
        .settings-card { background: var(--white); border-radius: 16px; padding: 20px; margin: -20px 15px 20px 15px; box-shadow: var(--shadow); position: relative; z-index: 60; border: 1px solid #f8fafc; }
        .section-title { font-size: 14px; font-weight: 800; color: var(--text-dark); margin-bottom: 20px; display: flex; align-items: center; gap: 8px; }
        .section-title i { color: var(--primary); }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 11px; font-weight: 700; color: var(--text-light); margin-bottom: 5px; text-transform: uppercase; }
        .input-field { width: 100%; padding: 12px 15px; border: 2px solid #f1f5f9; border-radius: 12px; background: #f8fafc; outline: none; font-size: 13px; font-family: inherit; transition: 0.3s; color: var(--text-dark); }
        .input-field:focus { border-color: var(--primary); background: white; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        /* Toggles */
        .toggle-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px dashed #e5e7eb; }
        .toggle-row:last-child { border-bottom: none; }
        .toggle-info { font-size: 13px; font-weight: 600; color: var(--text-dark); display: flex; align-items: center; gap: 8px; }
        .toggle-info i { width: 20px; text-align: center; color: var(--text-light); }
        
        .switch { position: relative; display: inline-block; width: 40px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .3s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(18px); }

        /* Paper Size Selection */
        .paper-options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .paper-opt { border: 2px solid #f1f5f9; border-radius: 12px; padding: 15px; text-align: center; cursor: pointer; transition: 0.2s; background: #f8fafc; }
        .paper-opt.active { border-color: var(--primary); background: #e0e7ff; color: var(--primary); }
        .paper-opt i { font-size: 24px; margin-bottom: 5px; }
        .paper-opt .title { font-weight: 700; font-size: 13px; }
        .paper-opt .desc { font-size: 10px; color: var(--text-light); }

        .btn-save { width: 100%; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; padding: 15px; border-radius: 14px; font-size: 14px; font-weight: 700; cursor: pointer; box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3); transition: 0.2s; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-save:active { transform: scale(0.98); }
        .btn-test { background: var(--text-dark); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        /* Print CSS for Thermal Printer */
        .print-area { display: none; }

        @media print {
            body * { visibility: hidden; }
            .print-area, .print-area * { visibility: visible; }
            
            .print-area {
                display: block !important;
                position: absolute; left: 0; top: 0;
                margin: 0; padding: 0;
                color: black !important; background: white !important;
                font-family: monospace, 'Hind Siliguri', sans-serif !important;
            }

            /* Sizes dynamically applied via JS based on user settings */
            .print-58mm { width: 48mm; max-width: 48mm; font-size: 10px; }
            .print-80mm { width: 72mm; max-width: 72mm; font-size: 12px; }

            .receipt-header { text-align: center; margin-bottom: 10px; }
            .receipt-logo { max-width: 50px; max-height: 50px; border-radius: 50%; margin-bottom: 5px; }
            .receipt-title { font-size: 1.2em; font-weight: bold; margin: 0; }
            .receipt-address { font-size: 0.9em; margin: 2px 0; }
            
            .divider { border-top: 1px dashed black; margin: 5px 0; }
            
            .receipt-table { width: 100%; text-align: left; border-collapse: collapse; margin: 5px 0; }
            .receipt-table th, .receipt-table td { padding: 2px 0; }
            .text-center { text-align: center; }
            .text-right { text-align: right; }
            
            .receipt-footer { text-align: center; margin-top: 10px; font-size: 0.9em; }
            .watermark { text-align: center; font-size: 0.8em; margin-top: 5px; font-style: italic; }
            
            @page { margin: 0; }
        }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; background: var(--white); display: flex; justify-content: space-around; align-items: center; box-shadow: 0 -5px 25px rgba(0,0,0,0.08); border-top-left-radius: 30px; border-top-right-radius: 30px; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #9ca3af; flex: 1; height: 100%; position: relative; transition: 0.3s; cursor: pointer; }
        .nav-item i { font-size: 22px; margin-bottom: 4px; transition: 0.3s; }
        .nav-item span { font-size: 11px; font-weight: 700; transition: 0.3s; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active i { transform: translateY(-4px); }
        .nav-item.active::after { content: ''; position: absolute; top: 12px; right: 35%; width: 6px; height: 6px; background: var(--secondary); border-radius: 50%; }
        body.has-theme .bottom-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); }
    </style>
</head>
<body>

    <div class="app-header" id="header-container">
        <div class="header-bg"></div>
        <div id="dynamicThemeContainer"></div>
        <div class="header-top">
            <div class="header-title">
                <a href="home.html"><i class="fas fa-arrow-left"></i></a>
                <span>Thermal Printer Settings</span>
            </div>
        </div>
    </div>

    <div class="settings-card">
        <div class="section-title"><i class="fas fa-scroll"></i> Select Paper Size</div>
        
        <div class="paper-options">
            <div class="paper-opt active" id="opt-58" onclick="setPaperSize('58mm')">
                <i class="fas fa-receipt"></i>
                <div class="title">58mm (Small)</div>
                <div class="desc">Standard mini thermal</div>
            </div>
            <div class="paper-opt" id="opt-80" onclick="setPaperSize('80mm')">
                <i class="fas fa-file-invoice"></i>
                <div class="title">80mm (Large)</div>
                <div class="desc">Standard wide POS</div>
            </div>
        </div>
        <input type="hidden" id="p_paperSize" value="58mm">

        <div class="section-title" style="margin-top: 25px;"><i class="fas fa-sliders-h"></i> Receipt Content</div>

        <div class="toggle-row">
            <div class="toggle-info"><i class="fas fa-image"></i> Print Shop Logo</div>
            <label class="switch">
                <input type="checkbox" id="p_showLogo" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="toggle-row">
            <div class="toggle-info"><i class="fas fa-map-marker-alt"></i> Print Shop Address</div>
            <label class="switch">
                <input type="checkbox" id="p_showAddress" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="toggle-row">
            <div class="toggle-info"><i class="fas fa-bolt"></i> Auto-Print on Sale</div>
            <label class="switch">
                <input type="checkbox" id="p_autoPrint" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="input-group" style="margin-top: 15px;">
            <label>Header Text (Optional)</label>
            <input type="text" id="p_headerText" class="input-field" placeholder="e.g. Cash Memo / Invoice">
        </div>

        <div class="input-group">
            <label>Footer Greeting / Terms</label>
            <input type="text" id="p_footerText" class="input-field" placeholder="e.g. Thank you for your purchase! no returns after 3 days.">
        </div>

        <button onclick="savePrinterSettings()" class="btn-save" id="btnSave"><i class="fas fa-save"></i> Save Settings</button>
        <button onclick="runTestPrint()" class="btn-save btn-test"><i class="fas fa-print"></i> Run Test Print</button>
    </div>

    <div id="printArea" class="print-area print-58mm">
        </div>

    <div id="bottom-nav-container" class="bottom-nav"></div>

    <script type="module">
        import { rtdb, ref as rtdbRef, update, onValue as rtdbOnValue } from './firebase_config.js';

        const SHOP_ID = localStorage.getItem('activeShopId');
        let shopName = localStorage.getItem('activeShopName') || 'Stashio Store';
        let shopAddress = 'Dhaka, Bangladesh';
        let shopLogoUrl = '';

        // Load Header & Footer
        async function loadComponents() {
            try {
                const navRes = await fetch('bottom_nav.html');
                if (navRes.ok) {
                    document.getElementById('bottom-nav-container').innerHTML = await navRes.text();
                    document.getElementById('nav-settings').classList.add('active');
                }
            } catch (error) { console.error("Error loading nav:", error); }
        }

        window.onload = () => {
            loadComponents();

            // Theme Sync
            rtdbOnValue(rtdbRef(rtdb, `global_settings/header_theme`), (snap) => {
                const themeCode = snap.exists() ? snap.val().code : null;
                if (themeCode && themeCode.trim() !== "") {
                    document.getElementById('dynamicThemeContainer').innerHTML = themeCode;
                    document.body.classList.add('has-theme');
                } else {
                    document.getElementById('dynamicThemeContainer').innerHTML = "";
                    document.body.classList.remove('has-theme');
                }
            });

            // Fetch Shop Details for Printing
            rtdbOnValue(rtdbRef(rtdb, `shops/${SHOP_ID}`), (snap) => {
                if(snap.exists()) {
                    const data = snap.val();
                    if(data.name) shopName = data.name;
                    if(data.address) shopAddress = data.address;
                    if(data.image) shopLogoUrl = data.image;
                }
            });

            // Load Existing Settings
            loadSettings();
        };

        window.setPaperSize = (size) => {
            document.getElementById('p_paperSize').value = size;
            document.getElementById('opt-58').classList.remove('active');
            document.getElementById('opt-80').classList.remove('active');
            
            if(size === '58mm') document.getElementById('opt-58').classList.add('active');
            else document.getElementById('opt-80').classList.add('active');
        };

        function loadSettings() {
            const cached = localStorage.getItem(`printer_settings_${SHOP_ID}`);
            if(cached) {
                const settings = JSON.parse(cached);
                setPaperSize(settings.paperSize || '58mm');
                document.getElementById('p_showLogo').checked = settings.showLogo !== false;
                document.getElementById('p_showAddress').checked = settings.showAddress !== false;
                document.getElementById('p_autoPrint').checked = settings.autoPrint !== false;
                document.getElementById('p_headerText').value = settings.headerText || '';
                document.getElementById('p_footerText').value = settings.footerText || 'Thank you! Visit Again.';
            }
        }

        window.savePrinterSettings = () => {
            const btn = document.getElementById('btnSave');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            btn.disabled = true;

            const settings = {
                paperSize: document.getElementById('p_paperSize').value,
                showLogo: document.getElementById('p_showLogo').checked,
                showAddress: document.getElementById('p_showAddress').checked,
                autoPrint: document.getElementById('p_autoPrint').checked,
                headerText: document.getElementById('p_headerText').value,
                footerText: document.getElementById('p_footerText').value
            };

            // Save to LocalStorage for instant access by sell.html
            localStorage.setItem(`printer_settings_${SHOP_ID}`, JSON.stringify(settings));

            // Sync to Firebase for backup
            update(rtdbRef(rtdb, `shop_settings/${SHOP_ID}/printer`), settings)
                .then(() => {
                    setTimeout(() => {
                        btn.innerHTML = '<i class="fas fa-check"></i> Saved Successfully';
                        btn.style.background = 'var(--success)';
                        setTimeout(() => {
                            btn.innerHTML = '<i class="fas fa-save"></i> Save Settings';
                            btn.style.background = '';
                            btn.disabled = false;
                        }, 2000);
                    }, 500);
                }).catch(err => {
                    alert("Error syncing to cloud. Saved locally.");
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-save"></i> Save Settings';
                });
        };

        window.runTestPrint = () => {
            const printArea = document.getElementById('printArea');
            const pSize = document.getElementById('p_paperSize').value;
            const showLogo = document.getElementById('p_showLogo').checked;
            const showAddress = document.getElementById('p_showAddress').checked;
            const hText = document.getElementById('p_headerText').value;
            const fText = document.getElementById('p_footerText').value || 'Thank you! Visit Again.';

            // Set Print CSS Class
            printArea.className = `print-area print-${pSize}`;

            const logoHtml = (showLogo && shopLogoUrl) ? `<img src="${shopLogoUrl}" class="receipt-logo"><br>` : '';
            const addressHtml = showAddress ? `<div class="receipt-address">${shopAddress}</div>` : '';
            const headerHtml = hText ? `<div style="font-weight:bold; margin-bottom:5px; border: 1px solid black; padding: 2px;">${hText}</div>` : '';

            // Generate Dummy Receipt
            let html = `
                <div class="receipt-header">
                    ${logoHtml}
                    <h2 class="receipt-title">${shopName}</h2>
                    ${addressHtml}
                    ${headerHtml}
                    <div style="text-align: left; margin-top: 5px;">
                        <div>Date: ${new Date().toLocaleString()}</div>
                        <div>Invoice: TEST-12345</div>
                    </div>
                </div>
                
                <div class="divider"></div>
                
                <table class="receipt-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th class="text-center">Qty</th>
                            <th class="text-right">Amt</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>Printer Paper Roll</td><td class="text-center">2</td><td class="text-right">100</td></tr>
                        <tr><td>Test Product ABC</td><td class="text-center">1</td><td class="text-right">250</td></tr>
                    </tbody>
                </table>
                
                <div class="divider"></div>
                
                <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:1.1em;">
                    <span>Total:</span><span>350 à§³</span>
                </div>
                
                <div class="divider"></div>
                
                <div class="receipt-footer">
                    <p style="margin:0; font-weight:bold;">${fText}</p>
                    <div class="watermark">Software by Stashio</div>
                </div>
            `;

            printArea.innerHTML = html;

            // Trigger Browser Print Dialog
            window.print();
        };
    </script>
</body>
</html>
