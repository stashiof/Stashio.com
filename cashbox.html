<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cash Box - Stashio</title>
    
    <meta name="theme-color" content="#4F46E5">

    <script>
        const loggedInUser = localStorage.getItem('tempUserPhone') || sessionStorage.getItem('tempUserPhone') || localStorage.getItem('userPhone');
        const activeShopId = localStorage.getItem('activeShopId');
        
        if (!loggedInUser) {
            window.location.replace("index.html");
        } else if (!activeShopId) {
            window.location.replace("dashboard.html");
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --primary: #4F46E5; --secondary: #ec4899; --bg-color: #f3f4f6;
            --white: #ffffff; --text-dark: #1f2937; --text-light: #6b7280;
            --danger: #ef4444; --success: #10b981; --warning: #f59e0b;
            --border-radius: 16px; --shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', 'Hind Siliguri', sans-serif; -webkit-tap-highlight-color: transparent; }

        body { background-color: var(--bg-color); color: var(--text-dark); overflow-x: hidden; padding-bottom: 30px; position: relative; }
        ::-webkit-scrollbar { width: 4px; } ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* Dynamic Header Area */
        .app-header {
            position: relative; padding: 20px 20px 80px 20px; color: white; 
            border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; 
            z-index: 10; box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
            overflow: hidden;
        }
        .header-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, var(--primary) 0%, #764ba2 100%); z-index: 1; }
        #dynamicThemeContainer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; overflow: hidden; }
        
        .header-top { position: relative; z-index: 10; display: flex; justify-content: space-between; align-items: center; }
        .header-title { display: flex; align-items: center; gap: 12px; font-size: 18px; font-weight: 700; }
        .header-title a { color: white; text-decoration: none; }
        
        .btn-pdf { background: rgba(255,255,255,0.2); border: none; padding: 8px 12px; border-radius: 10px; color: white; font-size: 12px; font-weight: 600; cursor: pointer; backdrop-filter: blur(5px); display: flex; align-items: center; gap: 5px; transition: 0.2s; }
        .btn-pdf:active { transform: scale(0.95); }

        
        /* Balance Dashboard Card */
        .balance-card {
            background: var(--white); border-radius: 20px; padding: 25px 20px; margin: -50px 15px 20px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; z-index: 20; text-align: center; border: 1px solid #f8fafc;
        }
        .bal-lbl { font-size: 12px; font-weight: 700; color: var(--text-light); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .bal-amt { font-size: 36px; font-weight: 800; color: var(--text-dark); display: flex; justify-content: center; align-items: center; gap: 5px; }
        .bal-amt.negative { color: var(--danger); }
        
        .action-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn-bal-action { flex: 1; padding: 12px; border-radius: 14px; font-size: 13px; font-weight: 700; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; transition: 0.2s; }
        .btn-bal-action:active { transform: scale(0.95); }
        .btn-add { background: #dcfce3; color: var(--success); }
        .btn-withdraw { background: #fee2e2; color: var(--danger); }

        /* Filter Section */
        .filter-card { background: var(--white); border-radius: 14px; padding: 15px; margin: 0 15px 15px 15px; box-shadow: var(--shadow); display: flex; gap: 10px; align-items: flex-end; border: 1px solid #f8fafc; }
        .date-input { flex: 1; }
        .date-input label { display: block; font-size: 10px; font-weight: 700; color: var(--text-light); margin-bottom: 3px; text-transform: uppercase; }
        .date-input input { width: 100%; padding: 10px; border: 1px solid #e5e7eb; border-radius: 10px; font-size: 12px; font-family: inherit; outline: none; background: #f8fafc; color: var(--text-dark); transition: 0.3s; }
        .date-input input:focus { border-color: var(--primary); background: white; }
        .btn-filter { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; width: 40px; height: 38px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; box-shadow: 0 4px 10px rgba(79, 70, 229, 0.2); }
        .btn-filter:active { transform: scale(0.95); }

        /* Report Summary */
        .report-summary { display: flex; justify-content: space-between; margin: 0 15px 15px 15px; gap: 10px; }
        .rs-box { flex: 1; background: var(--white); padding: 12px; border-radius: 12px; text-align: center; box-shadow: var(--shadow); border: 1px solid #f8fafc; }
        .rs-lbl { font-size: 10px; color: var(--text-light); font-weight: 700; text-transform: uppercase; margin-bottom: 2px; }
        .rs-val { font-size: 16px; font-weight: 800; }
        .rs-in { color: var(--success); }
        .rs-out { color: var(--danger); }

        /* Transaction List */
        .section-title { padding: 0 15px; font-size: 14px; font-weight: 700; color: var(--text-dark); margin-bottom: 10px; }
        .trx-list { padding: 0 15px; display: flex; flex-direction: column; gap: 10px; }
        
        .trx-card { background: var(--white); border-radius: 14px; padding: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow); border: 1px solid #f8fafc; }
        
        .trx-left { display: flex; align-items: center; gap: 12px; }
        .trx-icon { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; flex-shrink: 0; }
        .icon-in { background: #dcfce3; color: var(--success); }
        .icon-out { background: #fee2e2; color: var(--danger); }
        
        .trx-info { flex: 1; }
        .trx-title { font-size: 13px; font-weight: 700; color: var(--text-dark); margin-bottom: 2px; text-transform: capitalize; }
        .trx-note { font-size: 11px; color: var(--text-light); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px; font-weight: 500; }
        .trx-date { font-size: 10px; color: #9ca3af; margin-top: 2px; font-weight: 600; }

        .trx-right { text-align: right; }
        .trx-amt { font-size: 16px; font-weight: 800; }
        .amt-in { color: var(--success); }
        .amt-out { color: var(--danger); }

        /* Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(3px); z-index: 100; display: none; align-items: center; justify-content: center; padding: 15px; }
        .modal-content { background: white; width: 100%; max-width: 350px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); overflow: hidden; display: flex; flex-direction: column; }
        .modal-header { padding: 15px 20px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; background: #f8fafc; }
        .modal-header h3 { font-size: 16px; font-weight: 700; margin: 0; }
        .btn-close { background: white; border: 1px solid #e5e7eb; width: 28px; height: 28px; border-radius: 50%; color: var(--text-light); cursor: pointer; transition: 0.2s; }
        .btn-close:active { background: #f1f5f9; }
        .modal-body { padding: 20px; }
        
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 11px; font-weight: 700; color: var(--text-light); margin-bottom: 4px; text-transform: uppercase; }
        .input-field { width: 100%; padding: 12px 15px; border: 2px solid #f1f5f9; border-radius: 12px; background: #f8fafc; outline: none; font-size: 14px; font-family: inherit; transition: 0.3s; color: var(--text-dark); }
        .input-field:focus { border-color: var(--primary); background: white; }
        
        .btn-submit { width: 100%; color: white; border: none; padding: 14px; border-radius: 12px; font-size: 14px; font-weight: 700; cursor: pointer; transition: 0.2s; margin-top: 5px; }
        .btn-submit.green { background: linear-gradient(135deg, var(--success), #059669); box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3); }
        .btn-submit.red { background: linear-gradient(135deg, var(--danger), #dc2626); box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3); }
        .btn-submit:active { transform: scale(0.98); }
        .btn-submit:disabled { background: #cbd5e1; box-shadow: none; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="app-header" id="header-container">
        <div class="header-bg"></div>
        <div id="dynamicThemeContainer"></div>
        <div class="header-top">
            <div class="header-title">
                <a href="home.html"><i class="fas fa-arrow-left"></i></a>
                <span>Cash Box</span>
            </div>
            <button onclick="downloadPDF()" class="btn-pdf" id="btnPdf"><i class="fas fa-file-pdf"></i> Save PDF</button>
        </div>
    </div>

    <div class="balance-card">
        <div class="bal-lbl">Current Cash Balance</div>
        <div class="bal-amt" id="mainBalanceDisplay">
            <i class="fas fa-spinner fa-spin text-primary" style="font-size: 24px;"></i>
        </div>
        
        <div class="action-btns">
            <button class="btn-bal-action btn-add" onclick="openModal('addCashModal')">
                <i class="fas fa-plus-circle"></i> Add Cash
            </button>
            <button class="btn-bal-action btn-withdraw" onclick="openModal('withdrawModal')">
                <i class="fas fa-minus-circle"></i> Withdraw
            </button>
        </div>
    </div>

    <div class="filter-card">
        <div class="date-input">
            <label>From Date</label>
            <input type="date" id="dateFrom">
        </div>
        <div class="date-input">
            <label>To Date</label>
            <input type="date" id="dateTo">
        </div>
        <button onclick="loadHistory()" class="btn-filter"><i class="fas fa-search"></i></button>
    </div>

    <div class="report-summary">
        <div class="rs-box">
            <div class="rs-lbl">Total In</div>
            <div class="rs-val rs-in" id="sumTotalIn">৳0</div>
        </div>
        <div class="rs-box">
            <div class="rs-lbl">Total Out</div>
            <div class="rs-val rs-out" id="sumTotalOut">৳0</div>
        </div>
    </div>

    <div class="section-title">Cash Flow History</div>
    
    <div id="loading" style="text-align: center; padding: 20px; color: var(--text-light); font-weight: 600; font-size: 12px;">
        <i class="fas fa-spinner fa-spin" style="font-size: 20px; color: var(--primary); margin-bottom: 10px;"></i><br>Loading records...
    </div>

    <div class="trx-list" id="trxList"></div>

    <div class="modal-overlay" id="addCashModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Cash to Drawer</h3>
                <button onclick="closeModal('addCashModal')" class="btn-close"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="addCashForm">
                    <div class="input-group">
                        <label>Amount (৳)</label>
                        <input type="number" id="acAmount" class="input-field" required placeholder="0.00" style="font-size: 20px; font-weight: bold; color: var(--success); border-color: var(--success);">
                    </div>
                    <div class="input-group">
                        <label>Source / Note</label>
                        <input type="text" id="acNote" class="input-field" required placeholder="e.g. Added change, Capital">
                    </div>
                    <button type="submit" id="acBtn" class="btn-submit green">Confirm Add Cash</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="withdrawModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Withdraw Cash</h3>
                <button onclick="closeModal('withdrawModal')" class="btn-close"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="withdrawForm">
                    <div class="input-group">
                        <label>Amount (৳)</label>
                        <input type="number" id="wcAmount" class="input-field" required placeholder="0.00" style="font-size: 20px; font-weight: bold; color: var(--danger); border-color: var(--danger);">
                    </div>
                    <div class="input-group">
                        <label>Reason / Note</label>
                        <input type="text" id="wcNote" class="input-field" required placeholder="e.g. Bank deposit, Personal use">
                    </div>
                    <button type="submit" id="wcBtn" class="btn-submit red">Confirm Withdraw</button>
                </form>
            </div>
        </div>
    </div>


    <script type="module">
        // মডুলার ফায়ারবেস ইমপোর্ট
        import { rtdb, ref as rtdbRef, push, onValue as rtdbOnValue } from './firebase_config.js';
        import { runTransaction } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const SHOP_ID = localStorage.getItem('activeShopId');
        const SHOP_NAME = localStorage.getItem('activeShopName') || 'Stashio Store';

        let currentBalance = 0;
        let allTransactions = [];
        let filteredTrx = [];

        window.onload = () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateFrom').value = today;
            document.getElementById('dateTo').value = today;

            // Theme Sync
            rtdbOnValue(rtdbRef(rtdb, `global_settings/header_theme`), (snap) => {
                const themeCode = snap.exists() ? snap.val().code : null;
                if (themeCode && themeCode.trim() !== "") {
                    document.getElementById('dynamicThemeContainer').innerHTML = themeCode;
                    document.body.classList.add('has-theme');
                } else {
                    document.getElementById('dynamicThemeContainer').innerHTML = "";
                    document.body.classList.remove('has-theme');
                }
            });

            // 1. Listen to Real-time Balance
            rtdbOnValue(rtdbRef(rtdb, `cash_settings/${SHOP_ID}/current_balance`), (snapshot) => {
                currentBalance = snapshot.val() || 0;
                const balEl = document.getElementById('mainBalanceDisplay');
                balEl.innerText = `৳${currentBalance.toLocaleString()}`;
                
                if(currentBalance < 0) balEl.classList.add('negative');
                else balEl.classList.remove('negative');
                
                localStorage.setItem(`cashbox_bal_${SHOP_ID}`, currentBalance);
            });

            // Offline Balance Check
            const cachedBal = localStorage.getItem(`cashbox_bal_${SHOP_ID}`);
            if(cachedBal !== null && document.getElementById('mainBalanceDisplay').innerHTML.includes('fa-spinner')) {
                document.getElementById('mainBalanceDisplay').innerText = `৳${Number(cachedBal).toLocaleString()}`;
            }

            // 2. Fetch Transaction History (Offline Cache First)
            const cachedTrx = localStorage.getItem(`cash_trx_${SHOP_ID}`);
            if(cachedTrx) {
                allTransactions = JSON.parse(cachedTrx);
                loadHistory();
            }

            // Realtime History Sync
            rtdbOnValue(rtdbRef(rtdb, 'cash_transactions'), (snapshot) => {
                document.getElementById('loading').style.display = 'none';
                allTransactions = [];
                if (snapshot.exists()) {
                    allTransactions = Object.entries(snapshot.val())
                        .map(([id, val]) => ({ id, ...val }))
                        .filter(t => t.shop_id === SHOP_ID)
                        .reverse(); 
                    
                    localStorage.setItem(`cash_trx_${SHOP_ID}`, JSON.stringify(allTransactions));
                } else {
                    localStorage.removeItem(`cash_trx_${SHOP_ID}`);
                }
                loadHistory(); 
            });
        };

        // --- FILTER & RENDER HISTORY ---
        window.loadHistory = () => {
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            
            if(!dateFrom || !dateTo) return;

            const startStr = new Date(dateFrom).setHours(0,0,0,0);
            const endStr = new Date(dateTo).setHours(23,59,59,999);

            filteredTrx = allTransactions.filter(r => {
                return r.created_at >= startStr && r.created_at <= endStr;
            });

            renderList();
        };

        function renderList() {
            const listEl = document.getElementById('trxList');
            listEl.innerHTML = '';
            
            let totalIn = 0;
            let totalOut = 0;

            if (filteredTrx.length === 0) {
                listEl.innerHTML = `<div style="text-align: center; padding: 40px; color: var(--text-light); font-weight: 600;"><i class="fas fa-cash-register" style="font-size: 40px; color: #cbd5e1; margin-bottom: 10px;"></i><br>No transactions found for this date.</div>`;
                document.getElementById('sumTotalIn').innerText = `৳0`;
                document.getElementById('sumTotalOut').innerText = `৳0`;
                return;
            }

            filteredTrx.forEach(t => {
                const isIn = t.type === 'cash_in';
                const d = new Date(t.created_at);
                const amt = Number(t.amount || 0);
                
                if(isIn) totalIn += amt; else totalOut += amt;
                
                let iconClass = isIn ? 'icon-in' : 'icon-out';
                let iconName = isIn ? 'fa-arrow-down' : 'fa-arrow-up';
                let amtClass = isIn ? 'amt-in' : 'amt-out';
                let sign = isIn ? '+' : '-';

                let sourceName = t.source;
                if(sourceName === 'sale') sourceName = "Sale Receipt";
                else if(sourceName === 'purchase') sourceName = "Purchase Payment";
                else if(sourceName === 'expense') sourceName = "Expense Payment";
                else if(sourceName === 'manual_in') sourceName = "Cash Added";
                else if(sourceName === 'manual_out') sourceName = "Cash Withdrawn";
                else if(sourceName === 'due_ledger') sourceName = "Due Ledger Adjustment";
                else if(sourceName === 'sales_return') sourceName = "Sales Return Refund";
                else if(sourceName === 'purchase_return') sourceName = "Purchase Return Refund";

                const html = `
                <div class="trx-card">
                    <div class="trx-left">
                        <div class="trx-icon ${iconClass}"><i class="fas ${iconName}"></i></div>
                        <div class="trx-info">
                            <div class="trx-title">${sourceName}</div>
                            <div class="trx-note">${t.note || '-'}</div>
                            <div class="trx-date">${d.toLocaleDateString('en-GB')} ${d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                        </div>
                    </div>
                    <div class="trx-right">
                        <div class="trx-amt ${amtClass}">${sign}৳${amt.toLocaleString()}</div>
                    </div>
                </div>`;
                listEl.insertAdjacentHTML('beforeend', html);
            });

            // Update Report Summary
            document.getElementById('sumTotalIn').innerText = `৳${totalIn.toLocaleString()}`;
            document.getElementById('sumTotalOut').innerText = `৳${totalOut.toLocaleString()}`;
        }

        // --- MANUAL CASH ACTIONS ---
        document.getElementById('addCashForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('acBtn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...'; 
            btn.disabled = true;

            const amt = Number(document.getElementById('acAmount').value);
            const note = document.getElementById('acNote').value;

            try {
                await runTransaction(rtdbRef(rtdb, `cash_settings/${SHOP_ID}/current_balance`), (bal) => (bal || 0) + amt);
                await push(rtdbRef(rtdb, 'cash_transactions'), {
                    shop_id: SHOP_ID, type: 'cash_in', source: 'manual_in',
                    amount: amt, note: note, created_at: Date.now()
                });
                
                closeModal('addCashModal');
                document.getElementById('addCashForm').reset();
            } catch(err) { alert("Error adding cash"); }
            finally { btn.innerText = "Confirm Add Cash"; btn.disabled = false; }
        });

        document.getElementById('withdrawForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('wcBtn');
            
            const amt = Number(document.getElementById('wcAmount').value);
            const note = document.getElementById('wcNote').value;

            if(amt > currentBalance) {
                if(!confirm("Warning: You are withdrawing more than the current balance. Continue?")) return;
            }

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...'; 
            btn.disabled = true;

            try {
                await runTransaction(rtdbRef(rtdb, `cash_settings/${SHOP_ID}/current_balance`), (bal) => (bal || 0) - amt);
                await push(rtdbRef(rtdb, 'cash_transactions'), {
                    shop_id: SHOP_ID, type: 'cash_out', source: 'manual_out',
                    amount: amt, note: note, created_at: Date.now()
                });
                
                closeModal('withdrawModal');
                document.getElementById('withdrawForm').reset();
            } catch(err) { alert("Error withdrawing cash"); }
            finally { btn.innerText = "Confirm Withdraw"; btn.disabled = false; }
        });

        // Modals
        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';

        // --- PDF EXPORT (PREVIEW BEFORE DOWNLOAD) ---
        window.downloadPDF = () => {
            if(filteredTrx.length === 0) {
                alert("No transactions to generate PDF!"); return;
            }

            const btn = document.getElementById('btnPdf');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;

            const tempDiv = document.createElement('div');
            tempDiv.style.padding = '20px';
            tempDiv.style.fontFamily = "'Hind Siliguri', sans-serif";
            
            let totalIn = 0;
            let totalOut = 0;

            let trRows = '';
            filteredTrx.forEach(t => {
                const isIn = t.type === 'cash_in';
                const amt = Number(t.amount || 0);
                if(isIn) totalIn += amt; else totalOut += amt;
                
                const d = new Date(t.created_at).toLocaleString('en-GB', { day:'numeric', month:'short', year:'numeric', hour:'2-digit', minute:'2-digit' });
                const sign = isIn ? '+' : '-';
                const color = isIn ? 'green' : 'red';
                
                let sourceName = t.source;
                if(sourceName === 'sale') sourceName = "Sale Receipt";
                else if(sourceName === 'purchase') sourceName = "Purchase Payment";
                else if(sourceName === 'expense') sourceName = "Expense Payment";
                else if(sourceName === 'manual_in') sourceName = "Cash Added";
                else if(sourceName === 'manual_out') sourceName = "Cash Withdrawn";

                trRows += `
                    <tr>
                        <td style="padding: 8px; border: 1px solid #ddd;">${d}</td>
                        <td style="padding: 8px; border: 1px solid #ddd; text-transform:capitalize;">${sourceName}</td>
                        <td style="padding: 8px; border: 1px solid #ddd;">${t.note || '-'}</td>
                        <td style="padding: 8px; border: 1px solid #ddd; text-align:right; color:${color}; font-weight:bold;">${sign}${amt.toLocaleString()}</td>
                    </tr>
                `;
            });

            let html = `
                <h2 style="text-align:center; font-size: 24px; margin-bottom: 5px; color: #1f2937;">${SHOP_NAME}</h2>
                <p style="text-align:center; font-size: 14px; margin-bottom: 20px; color: #6b7280;">Cash Box Statement (ক্যাশবক্স হিসাব)<br><span style="font-size: 12px; font-weight: bold;">Date: ${dateFrom} to ${dateTo}</span></p>
                
                <div style="display:flex; justify-content:space-between; margin-bottom: 20px; background:#f3f4f6; padding:10px; border-radius:8px; font-weight:bold;">
                    <div style="color:green; font-size: 14px;">Total Cash In: +৳${totalIn.toLocaleString()}</div>
                    <div style="color:red; font-size: 14px;">Total Cash Out: -৳${totalOut.toLocaleString()}</div>
                </div>

                <table style="width: 100%; border-collapse: collapse; text-align: left; font-size: 12px;">
                    <thead style="background-color: #4F46E5; color: white;">
                        <tr>
                            <th style="padding: 8px; border: 1px solid #ddd;">Date & Time</th>
                            <th style="padding: 8px; border: 1px solid #ddd;">Source</th>
                            <th style="padding: 8px; border: 1px solid #ddd;">Note / Details</th>
                            <th style="padding: 8px; border: 1px solid #ddd; text-align:right;">Amount (৳)</th>
                        </tr>
                    </thead>
                    <tbody>${trRows}</tbody>
                </table>
            `;
            tempDiv.innerHTML = html;
            
            html2pdf().set({
                margin: 10, filename: `CashBox_Report_${dateFrom}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            }).from(tempDiv).outputPdf('bloburl').then(function(pdfUrl) {
                window.open(pdfUrl, '_blank');
                btn.innerHTML = originalText;
            });
        };
    </script>
</body>
