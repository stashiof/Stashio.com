<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Expire Products - Stashio</title>
    
    <meta name="theme-color" content="#4F46E5">

    <script>
        const loggedInUser = localStorage.getItem('tempUserPhone') || sessionStorage.getItem('tempUserPhone') || localStorage.getItem('userPhone');
        const activeShopId = localStorage.getItem('activeShopId');
        
        if (!loggedInUser) {
            window.location.replace("index.html");
        } else if (!activeShopId) {
            window.location.replace("dashboard.html");
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #ec4899;
            --bg-color: #f3f4f6;
            --white: #ffffff;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --border-radius: 16px;
            --shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', 'Hind Siliguri', sans-serif; -webkit-tap-highlight-color: transparent; }

        body { background-color: var(--bg-color); color: var(--text-dark); overflow-x: hidden; padding-bottom: 30px; position: relative; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* Dynamic Header Area */
        .app-header {
            position: relative; padding: 20px 20px 45px 20px; color: white; 
            border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; 
            z-index: 50; box-shadow: 0 10px 20px rgba(79, 70, 229, 0.2);
            overflow: hidden;
        }
        .header-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, var(--primary) 0%, #764ba2 100%); z-index: 1; }
        #dynamicThemeContainer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; overflow: hidden; }
        
        .header-top { position: relative; z-index: 10; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .header-title { display: flex; align-items: center; gap: 12px; font-size: 18px; font-weight: 700; }
        .header-title a { color: white; text-decoration: none; }
        
        .header-actions { display: flex; gap: 8px; }
        .btn-header { background: rgba(255,255,255,0.2); border: none; padding: 8px 12px; border-radius: 10px; color: white; font-size: 12px; font-weight: 600; cursor: pointer; backdrop-filter: blur(5px); display: flex; align-items: center; gap: 5px; text-decoration: none; transition: 0.2s; }
        .btn-header:active { transform: scale(0.95); }

        body.has-theme .app-header { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); box-shadow: none; border-bottom: 1px solid rgba(255,255,255,0.3); }
        body.has-theme .header-bg { display: none; }

        /* Summary Dashboard */
        .summary-bar { display: flex; justify-content: space-between; gap: 10px; margin: -25px 15px 15px 15px; position: relative; z-index: 60; }
        .sum-box { flex: 1; background: var(--white); padding: 12px; border-radius: 14px; text-align: center; box-shadow: var(--shadow); border-top: 3px solid transparent; border: 1px solid #f8fafc; }
        .sum-box.red { border-top-color: var(--danger); }
        .sum-box.orange { border-top-color: var(--warning); }
        .sum-title { font-size: 10px; font-weight: 700; color: var(--text-light); text-transform: uppercase; }
        .sum-val { font-size: 20px; font-weight: 800; margin-top: 2px; }

        /* Search Bar */
        .search-container { display: flex; gap: 10px; position: relative; padding: 0 15px; margin-bottom: 15px; }
        .search-box { flex: 1; position: relative; }
        .search-box i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-light); }
        .search-box input { width: 100%; padding: 12px 15px 12px 40px; border-radius: 12px; border: 1px solid #e5e7eb; outline: none; font-size: 13px; font-family: inherit; background: #f8fafc; color: var(--text-dark); transition: 0.3s; }
        .search-box input:focus { border-color: var(--primary); background: white; }
        .btn-scan { background: var(--text-dark); color: white; width: 45px; border-radius: 12px; border: none; cursor: pointer; font-size: 18px; box-shadow: var(--shadow); transition: 0.2s; }
        .btn-scan:active { transform: scale(0.95); }

        /* Product List */
        .product-list { padding: 0 15px; display: flex; flex-direction: column; gap: 12px; }
        
        .product-card {
            background: var(--white); border-radius: 14px; padding: 12px; display: flex; align-items: center; gap: 12px; box-shadow: var(--shadow); position: relative; transition: 0.2s; border: 1px solid #f8fafc;
        }
        .product-card.expired { border-color: var(--danger); background: #fef2f2; }
        .product-card.expiring-soon { border-color: var(--warning); background: #fffbeb; }
        
        .product-img { width: 45px; height: 45px; border-radius: 10px; object-fit: cover; background: #f8fafc; border: 1px solid #f1f5f9; flex-shrink: 0; }
        
        .product-info { flex: 1; min-width: 0; }
        .product-name { font-size: 13px; font-weight: 700; color: var(--text-dark); margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: flex; align-items: center; gap: 5px; }
        .product-meta { display: flex; flex-wrap: wrap; gap: 6px; font-size: 10px; }
        
        .badge { padding: 2px 6px; border-radius: 6px; font-weight: 600; display: inline-flex; align-items: center; gap: 3px; }
        .badge-stock { background: #f1f5f9; color: var(--text-light); }
        .badge-date { background: #f3f4f6; color: var(--text-dark); }
        
        /* Expiry Alerts */
        .alert-expired { background: var(--danger); color: white; font-weight: 700; padding: 2px 8px; border-radius: 6px; font-size: 10px; display: inline-flex; align-items: center; gap: 4px; animation: pulse 2s infinite; }
        .alert-soon { background: var(--warning); color: white; font-weight: 700; padding: 2px 8px; border-radius: 6px; font-size: 10px; display: inline-flex; align-items: center; gap: 4px; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* 3-Dot Menu */
        .menu-btn { width: 30px; height: 30px; border-radius: 8px; border: none; background: transparent; color: #9ca3af; font-size: 14px; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: 0.2s; }
        .menu-btn:active { background: #f1f5f9; }
        
        .dropdown-menu { display: none; position: absolute; right: 15px; top: 40px; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); border: 1px solid #f1f5f9; z-index: 20; min-width: 140px; overflow: hidden; animation: fadeIn 0.2s ease-out; }
        .dropdown-menu.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        
        .dropdown-item { width: 100%; text-align: left; padding: 10px 15px; border: none; background: white; font-size: 12px; font-weight: 600; color: var(--text-dark); cursor: pointer; display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #f8fafc; font-family: inherit; }
        .dropdown-item:last-child { border-bottom: none; }
        .dropdown-item:active { background: #f8fafc; }
        .dropdown-item.delete { color: var(--danger); }

        /* Modals */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(3px); z-index: 100; display: none; align-items: center; justify-content: center; padding: 15px; }
        .modal-content { background: white; width: 100%; max-width: 400px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); overflow: hidden; display: flex; flex-direction: column; max-height: 90vh; }
        .modal-header { padding: 15px 20px; border-bottom: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; background: #f8fafc; }
        .modal-header h3 { font-size: 16px; font-weight: 700; margin: 0; }
        .btn-close { background: white; border: 1px solid #e5e7eb; width: 28px; height: 28px; border-radius: 50%; color: var(--text-light); cursor: pointer; display: flex; justify-content: center; align-items: center; transition: 0.2s; }
        .btn-close:active { background: #f1f5f9; }
        .modal-body { padding: 20px; overflow-y: auto; flex: 1; }
        
        .input-group { margin-bottom: 12px; }
        .input-group label { display: block; font-size: 11px; font-weight: 700; color: var(--text-light); margin-bottom: 4px; text-transform: uppercase; }
        .input-field { width: 100%; padding: 10px 12px; border: 1px solid #e5e7eb; border-radius: 10px; background: #f8fafc; outline: none; font-size: 13px; font-family: inherit; transition: 0.3s; color: var(--text-dark); }
        .input-field:focus { border-color: var(--primary); background: white; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .btn-submit { width: 100%; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border: none; padding: 14px; border-radius: 12px; font-size: 14px; font-weight: 700; cursor: pointer; box-shadow: 0 5px 15px rgba(236, 72, 153, 0.3); transition: 0.2s; margin-top: 10px; }
        .btn-submit:active { transform: scale(0.98); }
        .btn-submit:disabled { background: #cbd5e1; box-shadow: none; cursor: not-allowed; }

        #scannerModal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 999; display: none; flex-direction: column; align-items: center; justify-content: center; }
        #reader { width: 100%; max-width: 350px; border-radius: 20px; overflow: hidden; border: 3px solid var(--primary); }
        .btn-close-scanner { margin-top: 30px; background: white; color: var(--danger); border: none; padding: 12px 30px; border-radius: 30px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="app-header" id="header-container">
        <div class="header-bg"></div>
        <div id="dynamicThemeContainer"></div>
        <div class="header-top">
            <div class="header-title">
                <a href="home.html"><i class="fas fa-arrow-left"></i></a>
                <span>Expire Products</span>
            </div>
            <div class="header-actions">
                <button onclick="downloadPDF()" class="btn-header" id="btnPdf"><i class="fas fa-file-pdf"></i> Save Report</button>
            </div>
        </div>
    </div>

    <div class="summary-bar">
        <div class="sum-box red">
            <div class="sum-title text-danger">Expired</div>
            <div class="sum-val text-danger" id="valExpired">0</div>
        </div>
        <div class="sum-box orange">
            <div class="sum-title text-warning">Expiring Soon</div>
            <div class="sum-val text-warning" id="valSoon">0</div>
        </div>
    </div>

    <div class="search-container">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search by name, brand or barcode...">
        </div>
        <button onclick="startScanner('search')" class="btn-scan"><i class="fas fa-barcode"></i></button>
    </div>

    <div id="loading" style="text-align: center; padding: 40px; color: var(--text-light); font-weight: 600; font-size: 13px;">
        <i class="fas fa-spinner fa-spin" style="font-size: 24px; color: var(--primary); margin-bottom: 10px;"></i><br>Checking Dates...
    </div>

    <div class="product-list" id="productList"></div>

    <div class="modal-overlay" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Edit Expiry Data</h3>
                <button onclick="closeModal('productModal')" class="btn-close"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    <input type="hidden" id="editProductId">

                    <div class="input-group">
                        <label>Product Name</label>
                        <input type="text" id="pName" class="input-field" readonly style="background: #e5e7eb; color: #6b7280; font-weight: 600;">
                    </div>

                    <div class="grid-2">
                        <div class="input-group">
                            <label>Stock Qty</label>
                            <input type="number" id="pStock" class="input-field" required>
                        </div>
                        <div class="input-group">
                            <label>Sell Price (৳)</label>
                            <input type="number" id="pSellPrice" class="input-field" required>
                        </div>
                    </div>

                    <div class="input-group" style="background: #fffbeb; padding: 15px; border-radius: 12px; border: 1px solid #fde68a;">
                        <label style="color: var(--warning);">Expire Date</label>
                        <input type="date" id="pExpireDate" class="input-field" style="border-color: var(--warning);" required>
                    </div>

                    <button type="submit" id="saveBtn" class="btn-submit">Update Details</button>
                </form>
            </div>
        </div>
    </div>

    <div id="scannerModal">
        <div id="reader"></div>
        <button onclick="stopScanner()" class="btn-close-scanner">Close Camera</button>
    </div>

    <script type="module">
        // মডুলার ফায়ারবেস ইমপোর্ট
        import { rtdb, ref as rtdbRef, onValue as rtdbOnValue, update, remove } from './firebase_config.js';

        const SHOP_ID = localStorage.getItem('activeShopId');
        const SHOP_NAME = localStorage.getItem('activeShopName') || 'Stashio Store';

        let allProducts = [];
        let html5QrcodeScanner = null;

        window.onload = () => {
            // Theme Sync
            rtdbOnValue(rtdbRef(rtdb, `global_settings/header_theme`), (snap) => {
                const themeCode = snap.exists() ? snap.val().code : null;
                if (themeCode && themeCode.trim() !== "") {
                    document.getElementById('dynamicThemeContainer').innerHTML = themeCode;
                    document.body.classList.add('has-theme');
                } else {
                    document.getElementById('dynamicThemeContainer').innerHTML = "";
                    document.body.classList.remove('has-theme');
                }
            });

            // Offline Check First
            const cachedProducts = localStorage.getItem(`products_${SHOP_ID}`);
            if(cachedProducts) {
                processAndRenderProducts(JSON.parse(cachedProducts));
            }

            // Realtime Sync
            rtdbOnValue(rtdbRef(rtdb, 'product_list'), (snapshot) => {
                document.getElementById('loading').style.display = 'none';
                if (snapshot.exists()) {
                    let rawData = Object.entries(snapshot.val())
                        .map(([id, val]) => ({ id, ...val }))
                        .filter(p => p.shop_id === SHOP_ID); // NO is_deleted check needed anymore since we hard-delete
                    
                    localStorage.setItem(`products_${SHOP_ID}`, JSON.stringify(rawData));
                    processAndRenderProducts(rawData);
                } else {
                    localStorage.removeItem(`products_${SHOP_ID}`);
                    document.getElementById('productList').innerHTML = '<div style="text-align: center; padding: 40px; color: var(--text-light); font-weight: 600;"><i class="fas fa-box-open" style="font-size: 40px; color: #cbd5e1; margin-bottom: 10px;"></i><br>No products found in inventory.</div>';
                }
            });
        };

        // --- PROCESS & SORT EXPIRY ---
        function processAndRenderProducts(products) {
            allProducts = products;
            const today = new Date();
            today.setHours(0,0,0,0);
            
            let countExpired = 0;
            let countSoon = 0;

            allProducts.forEach(p => {
                p.expWeight = 4; // default: No expiry date
                p.expStatus = 'none';
                p.daysLeft = null;

                if (p.has_expiry && p.expire_date) {
                    const expDate = new Date(p.expire_date);
                    const diffTime = expDate - today;
                    const daysLeft = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    p.daysLeft = daysLeft;

                    if (daysLeft < 0) {
                        p.expStatus = 'expired';
                        p.expWeight = 1; 
                        countExpired++;
                    } else if (daysLeft <= 30) {
                        p.expStatus = 'soon';
                        p.expWeight = 2; 
                        countSoon++;
                    } else {
                        p.expStatus = 'valid';
                        p.expWeight = 3; 
                    }
                }
            });

            document.getElementById('valExpired').innerText = countExpired;
            document.getElementById('valSoon').innerText = countSoon;

            allProducts.sort((a, b) => {
                if (a.expWeight !== b.expWeight) return a.expWeight - b.expWeight;
                if (a.daysLeft !== null && b.daysLeft !== null) return a.daysLeft - b.daysLeft;
                return 0;
            });

            renderProducts(allProducts);
        }

        // --- RENDER UI ---
        function renderProducts(productsToRender) {
            const listEl = document.getElementById('productList');
            listEl.innerHTML = '';
            
            if(productsToRender.length === 0) {
                listEl.innerHTML = '<div style="text-align:center; padding:40px; color:var(--text-light); font-weight: 600;">No items to show.</div>';
                return;
            }

            productsToRender.forEach((p) => {
                const imgUrl = p.image || 'https://via.placeholder.com/100?text=Item';
                
                let cardClass = 'product-card';
                let alertBadge = '';
                
                if (p.expStatus === 'expired') {
                    cardClass += ' expired';
                    const daysTxt = Math.abs(p.daysLeft) === 1 ? 'day' : 'days';
                    alertBadge = `<div class="alert-expired"><i class="fas fa-skull-crossbones"></i> Expired ${Math.abs(p.daysLeft)} ${daysTxt} ago</div>`;
                } else if (p.expStatus === 'soon') {
                    cardClass += ' expiring-soon';
                    const daysTxt = p.daysLeft === 0 ? 'Today!' : `in ${p.daysLeft} days`;
                    alertBadge = `<div class="alert-soon"><i class="fas fa-exclamation-triangle"></i> Expiring ${daysTxt}</div>`;
                } else if (p.expStatus === 'valid') {
                    alertBadge = `<div class="badge badge-date"><i class="fas fa-calendar-check text-success"></i> Valid (${p.daysLeft} days)</div>`;
                } else {
                    alertBadge = `<div class="badge badge-date"><i class="fas fa-calendar-minus" style="color: #cbd5e1;"></i> No Expiry Set</div>`;
                }

                const html = `
                <div class="${cardClass}">
                    <img src="${imgUrl}" class="product-img">
                    <div class="product-info">
                        <div class="product-name">
                            ${p.name}
                            ${p.brand ? `<span style="font-size: 9px; color: var(--primary); font-weight: 800; background: #e0e7ff; padding: 2px 6px; border-radius: 6px; margin-left: 5px;">${p.brand}</span>` : ''}
                        </div>
                        <div class="product-meta" style="margin-bottom: 6px;">
                            <span class="badge badge-stock">Stock: ${p.stock} ${p.unit||'pcs'}</span>
                        </div>
                        ${alertBadge}
                    </div>
                    
                    <button onclick="toggleMenu('menu-${p.id}')" class="menu-btn"><i class="fas fa-ellipsis-v"></i></button>
                    
                    <div id="menu-${p.id}" class="dropdown-menu">
                        <button onclick="openEditModal('${p.id}')" class="dropdown-item"><i class="fas fa-edit" style="color:var(--primary)"></i> Quick Edit</button>
                        <button onclick="deleteProduct('${p.id}')" class="dropdown-item delete"><i class="fas fa-trash"></i> Delete Item</button>
                    </div>
                </div>`;
                listEl.insertAdjacentHTML('beforeend', html);
            });
        }

        // --- UI INTERACTIONS ---
        window.toggleMenu = (id) => {
            const menu = document.getElementById(id);
            const isActive = menu.classList.contains('active');
            document.querySelectorAll('.dropdown-menu').forEach(el => el.classList.remove('active'));
            if (!isActive) menu.classList.add('active');
        };

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.menu-btn') && !e.target.closest('.dropdown-menu')) {
                document.querySelectorAll('.dropdown-menu').forEach(el => el.classList.remove('active'));
            }
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            const filtered = allProducts.filter(p => 
                p.name.toLowerCase().includes(term) || 
                (p.brand && p.brand.toLowerCase().includes(term)) || 
                (p.barcode && p.barcode.toString().toLowerCase().includes(term))
            );
            renderProducts(filtered);
        });

        // --- EDIT EXPIRY LOGIC ---
        window.openEditModal = (id) => {
            const p = allProducts.find(prod => prod.id === id);
            if (!p) return;
            
            document.getElementById('editProductId').value = id;
            document.getElementById('pName').value = p.name;
            document.getElementById('pStock').value = p.stock;
            document.getElementById('pSellPrice').value = p.sell_price;
            
            if(p.has_expiry && p.expire_date) {
                document.getElementById('pExpireDate').value = p.expire_date;
            } else {
                document.getElementById('pExpireDate').value = "";
            }

            document.getElementById('productModal').style.display = 'flex';
        };

        window.closeModal = (id) => document.getElementById(id).style.display = 'none';

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...'; 
            btn.disabled = true;

            const productId = document.getElementById('editProductId').value;
            const newDate = document.getElementById('pExpireDate').value;
            
            const updates = {
                stock: Number(document.getElementById('pStock').value),
                sell_price: Number(document.getElementById('pSellPrice').value),
                has_expiry: true,
                expire_date: newDate
            };

            try {
                await update(rtdbRef(rtdb, `product_list/${productId}`), updates);
                closeModal('productModal');
            } catch (err) { alert("Error saving data."); } 
            finally { btn.innerHTML = "Update Details"; btn.disabled = false; }
        });

        // --- PERMANENT DELETE (NO RECYCLE BIN) ---
        window.deleteProduct = async (id) => {
            if(!confirm("Are you sure you want to permanently delete this product? This action cannot be undone.")) return;
            try { 
                await remove(rtdbRef(rtdb, `product_list/${id}`)); 
            } catch (e) { alert("Delete failed!"); }
        };

        // --- SCANNER ---
        window.startScanner = (target) => {
            document.getElementById('scannerModal').style.display = 'flex';
            html5QrcodeScanner = new Html5Qrcode("reader");
            html5QrcodeScanner.start({ facingMode: "environment" }, { fps: 15, qrbox: { width: 300, height: 150 } }, (text) => {
                window.stopScanner();
                const audio = new Audio('https://www.soundjay.com/button/beep-07.wav'); audio.play().catch(e=>{});
                const s = document.getElementById('searchInput');
                s.value = text; s.dispatchEvent(new Event('input'));
            }).catch(err => { window.stopScanner(); });
        };
        window.stopScanner = () => { if(html5QrcodeScanner) html5QrcodeScanner.stop(); document.getElementById('scannerModal').style.display = 'none'; };

        // --- PDF EXPORT (PREVIEW BEFORE DOWNLOAD) ---
        window.downloadPDF = () => {
            const expiryProducts = allProducts.filter(p => p.has_expiry && p.expire_date);

            if(expiryProducts.length === 0) {
                alert("No expiry records to generate PDF!"); return;
            }

            const btn = document.getElementById('btnPdf');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            const tempDiv = document.createElement('div');
            tempDiv.style.padding = '20px';
            tempDiv.style.fontFamily = "'Hind Siliguri', sans-serif";
            
            let html = `
                <h2 style="text-align:center; font-size: 24px; margin-bottom: 5px; color:#1f2937;">${SHOP_NAME}</h2>
                <p style="text-align:center; font-size: 14px; margin-bottom: 20px; color: #6b7280;">Expire Product Alert Report<br><span style="font-size: 12px; font-weight: bold;">Date: ${new Date().toLocaleDateString('en-GB')}</span></p>
                <table style="width: 100%; border-collapse: collapse; text-align: left; font-size: 12px;">
                    <thead style="background-color: #ef4444; color: white;">
                        <tr>
                            <th style="padding: 10px; border: 1px solid #ddd;">Product & Brand</th>
                            <th style="padding: 10px; border: 1px solid #ddd;">Stock</th>
                            <th style="padding: 10px; border: 1px solid #ddd;">Expiry Date</th>
                            <th style="padding: 10px; border: 1px solid #ddd;">Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            expiryProducts.forEach((p) => {
                let statusTxt = "";
                let bgRow = "";
                
                if(p.expStatus === 'expired') { statusTxt = `Expired (${Math.abs(p.daysLeft)} days ago)`; bgRow = "background-color: #fef2f2; color: #dc2626; font-weight:bold;"; }
                else if(p.expStatus === 'soon') { statusTxt = `Expiring in ${p.daysLeft} days`; bgRow = "background-color: #fffbeb; color: #d97706;"; }
                else { statusTxt = `Valid`; }

                const dDate = new Date(p.expire_date).toLocaleDateString('en-GB');
                const brandHtml = p.brand ? `<br><span style="font-size:9px; color:#6b7280;">(${p.brand})</span>` : '';

                html += `
                    <tr style="${bgRow}">
                        <td style="padding: 10px; border: 1px solid #ddd;">${p.name} ${brandHtml}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${p.stock} ${p.unit||'pcs'}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${dDate}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">${statusTxt}</td>
                    </tr>
                `;
            });
            
            html += `</tbody></table>`;
            tempDiv.innerHTML = html;
            
            html2pdf().set({
                margin: 10, filename: 'Expire_Alert_Report.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            }).from(tempDiv).outputPdf('bloburl').then(function(pdfUrl) {
                window.open(pdfUrl, '_blank');
                btn.innerHTML = originalText;
            });
        };
    </script>
</body>
</html>
